<html lang="en" class="h-full bg-white lg:bg-gray-50 js-focus-visible" data-js-focus-visible="">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://greglejeune.github.io/ebook/ebook.css" rel="stylesheet">
    <title>ServiceNow | Gr√©gory Lejeune</title>
  </head>

  <body class="font-sans antialiased text-gray-600 min-h-full flex flex-col ">

    <header class="flex-none relative z-50 text-sm leading-6 font-medium ring-1 ring-gray-900 ring-opacity-5 shadow-sm py-5 bg-white">
      <nav aria-label="Global" class="max-w-container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center  flex-wrap sm:flex-nowrap  ">
          <a href="https://greglejeune.github.io/ebook/servicenow/" class="flex-none text-gray-900">
            <span class="sr-only">ServiceNow</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 85 24" class="w-auto h-6" fill="#fff" fill-rule="evenodd" stroke="#000" stroke-linecap="round" stroke-linejoin="round"><use xlink:href="#a" x=".5" y=".5"/><symbol id="a" overflow="visible"><g stroke="none"><path d="M0 22.46V.452h5.65v1.77a9.62 9.62 0 0 1 6.187-2.22 9.89 9.89 0 0 1 7.6 3.537c1.432 1.726 2.263 3.945 2.263 7.712v11.2h-5.872v-11.66c0-2.148-.5-3.308-1.3-4.124a4.62 4.62 0 0 0-3.301-1.224 7.01 7.01 0 0 0-5.335 2.721v14.32z" fill="#293e40"/><path d="M36.813 0a12.89 12.89 0 0 0-8.886 22.198 2.53 2.53 0 0 0 3.3.172 9.2 9.2 0 0 1 10.963 0 2.54 2.54 0 0 0 3.351-.172A12.89 12.89 0 0 0 36.813 0m-.072 19.283a6.25 6.25 0 0 1-4.603-1.81 6.24 6.24 0 0 1-1.842-4.59 6.41 6.41 0 0 1 9.683-5.762 6.41 6.41 0 0 1 3.127 5.762 6.24 6.24 0 0 1-1.824 4.577 6.222 6.222 0 0 1-4.577 1.824" fill="#81b5a1"/><path d="m65.863 9.925-4.7 12.524h-4.375L48.058.452h5.872l4.776 12.574 4.7-12.574h4.905l4.647 12.574L77.784.452h5.864l-8.72 22.008h-4.375z" fill="#293e40"/></g></symbol></svg>
          </a>
        </div>
      </nav>
    </header>

    <main class="flex-auto flex">

      <div class="relative flex w-full">
        <div class="hidden lg:block absolute top-0 bottom-0 right-0 left-1/2 bg-white"></div>
        <div class="relative flex w-full max-w-container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="w-full flex-none lg:grid lg:grid-cols-3 lg:gap-8">
            <div class="bg-gray-50 lg:bg-transparent -mx-4 sm:-mx-6 lg:mx-0 py-12 sm:py-16 px-4 sm:px-6 lg:pl-0 lg:pr-8">
              <nav aria-label="Table of contents" class="text-sm max-w-[37.5rem] mx-auto lg:max-w-none lg:mx-0 relative lg:sticky lg:top-10" x-data="TableOfContents()" x-init="init()">
                <ul role="list" class="space-y-8 border-l border-gray-200 pl-6">
                  <li class="space-y-3">
                    <a href="" class="block font-medium text-gray-900 transition-colors duration-300">Modules</a>
                    <ul role="list" class="space-y-3">
                      {% assign sn = site.servicenow | where: "category", "module" %}
                      {% for post in sn %}
                      <li class="ml-4">
                        <a href="{{ post.url | prepend: site.baseurl }}" class="block transition-colors duration-300">{{ post.title }}</a>
                      </li>
                      {% endfor %}
                    </ul>
                  </li>
                  <li class="space-y-3">
                    <a href="" class="block font-medium text-gray-900 transition-colors duration-300">Resources</a>
                    <ul role="list" class="space-y-3">
                      <li class="ml-4">
                        <a href="https://github.com/goranlundqvist/YouTube" class="block transition-colors duration-300">goranlundqvist</a>
                      </li>
                    </ul>
                  </li>
                  <li class="space-y-3">
                    <a href="" class="block font-medium text-teal-600 transition-colors duration-300">ServiceNow</a>
                    <ul role="list" class="space-y-3">
                      <li class="ml-4">
                        <a href="https://nowlearning.service-now.com/" class="block transition-colors duration-300">NowLearning</a>
                      </li>
                      <li class="ml-4">
                        <a href="https://developer.servicenow.com/" class="block transition-colors duration-300">Developer</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                <div class="absolute top-0 left-0 w-px bg-teal-500 origin-top transition-transform duration-300"></div>
              </nav>
            </div>
            <div class="relative col-span-2 lg:-ml-8 bg-white lg:shadow-md">
              <div class="hidden lg:block absolute top-0 bottom-0 -right-4 w-8 bg-white"></div>

              <div class="relative py-16 lg:px-16">
                <div class="prose prose-sm max-w-[37.5rem] mx-auto">
                  {{content}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>

</html>
